{% load staticfiles %}

<!DOCTYPE html>
<html>
    <head>
        <title>Neighborful</title>
        <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}" />
    </head>
    <body>
        {% block content %}
    	{% endblock %}
        <hr />
        <footer>
            All Rights Reserved, Neighborful 2018 | <a href='/about'>About</a> | <a href='/'>Home</a> | 
            <a href='/marketplace'>Marketplace</a> | 
            {% if user.is_authenticated %}
                <a  href="{% url 'profile' user.username %}">Hello, {{ user.first_name }}!</a> |
                <a  href="{% url 'logout' %}">Logout</a>
            {% else %}
                <a  href="{% url 'login' %}">Login</a>
            {% endif %}
        </footer>
    </body>
</html>
