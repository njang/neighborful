{% load staticfiles %}

<!DOCTYPE html>
<html>
    <head>
        <title>Neighborful</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}" />
    </head>
    <body>
        {% block content %}
    	{% endblock %}
        <hr />
        <footer>
            All Rights Reserved, Neighborful 2018 | <a href='/about'>About</a> | <a href='/'>Home</a> |
            <a href='/marketplace'>Marketplace</a> | <a href='/sell'>Sell</a> | <a href='/sellOrBuy'>Selling or Buying?</a> |
            {% if user.is_authenticated %}
                <a  href="{% url 'profile' user.username %}">Hello, {{ user.first_name }}!</a> |
                <a  href="{% url 'logout' %}">Logout</a>
            {% else %}
                <a  href="{% url 'login' %}">Login</a>
            {% endif %}
        </footer>
    </body>
</html>
