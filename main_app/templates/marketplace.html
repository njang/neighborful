{% extends 'base.html' %}
{% load staticfiles %}

{% block content %}
<h1>Marketplace</h1>

<table style='margin: auto;'>
	<tr>
		<th>Name</th>
		<th>Price</th>
		<th>Quantity</th>
		<th>Seller</th>
	</tr>
	{% for produce in produces %}
	<tr>
		<td><a href='/{{ produce.id}}'>{{ produce.name }}</a></td>
		<td>{{ produce.price }}</td>
		<td>{{ produce.quantity }}</td>
		<td><a href='/user/{{ produce.seller.username }}'>{{ produce.seller.first_name }}</a></td>
	</tr>
	{% endfor %}
</table>

{% endblock %}
