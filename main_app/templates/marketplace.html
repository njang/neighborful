{% extends 'base.html' %}
{% load staticfiles %}

{% block content %}
<h1>Marketplace</h1>

<table>
	<tr>
		<th>Name</th>
		<th>Price</th>
		<th>Quantity</th>
		<th>Seller</th>
	</tr>
	{% for produce in produces %}
	<tr>
		<td>{{ produce.name }}</td>
		<td>{{ produce.price }}</td>
		<td>{{ produce.quantity }}</td>
		<td><a href="/user/{{ produce.user.username }}">{{ produce.user.username }}</a></td>
	</tr>
	{% endfor %}
</table>
<hr />

{% endblock %}
