{% extends 'base.html' %}
{% load staticfiles %}

{% block content %}
<h1>Marketplace</h1>

{% for produce in produces %}
  <p>Name: {{ produce.name }}</p>
  <p>Price: {{ produce.price }}</p>
  <p>Location: {{ produce.location }}</p>
  <a href="/user/{{ produce.user.username }}"
      <p>Seller: {{ produce.user.username }}</p>
    </a>
  <hr />
{% endfor %}

{% endblock %}
